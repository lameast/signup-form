<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="left-half">
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="background" id="background">
            <div id="odin">
                <img src="./images/odin-lined.png" alt="odin-logo" id="odin-img">
                ODIN
            </div>
        </div>
        <div id="right-half">
            <div id="top">
                <p>
                    This is not a real online service! You know you need
                something like this in your life to help you realize your
                deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
                
            </div>
            <div id="middle">
                <div id="lets">
                    Let's do this!
                </div>
                <form action="" method="post">
                    <div id="left">
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="error">
                        </div>
                    </div>
                    <div id="right">
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        
                        <div class="input">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">
                        </div>
                        
                        <div class="input">
                            <label for="confirm">Confirm Password</label>
                            <input type="password" name="confirm" id="confirm" class="error">
                        </div>
                    </div>
                                
                </form>
            </div>
            <div id="bottom">
                <button id="create" name="create"> Create account </button>
                <div id="already">Already have an account?</div>
            </div>
        </div>
    </div>
</body>
</html>
